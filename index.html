<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="app.js" defer></script>

    <title>Rick and Morty API</title>
  </head>

  <body>
    <div class="container my-5">
      <!-- Spinner cargando -->
      <section class="d-flex aling-items-center d-none" id="loading">
        <strong>Cargando...</strong>
        <div
          class="spinner-border ms-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </section>

      <section class="row" id="cards-dinamicas"></section>
    </div>

    <template id="template-card">
      <article class="col-12 col-md-6 col-lg-3 mb-3">
        <div class="card text-center shadow">
          <img
            src="https://rickandmortyapi.com/api/character/avatar/86.jpeg"
            alt=""
            class="card-img-top"
          />
        </div>
        <div class="card-body">
          <h5 class="card-title text-primary lead">El nombre del personaje</h5>
          <p class="lead text-secondary">Human</p>
        </div>
      </article>
    </template>
  </body>
</html>
